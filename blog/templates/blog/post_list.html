{% extends 'blog/base.html' %}


{% block content %}
    {% for post in posts %}
        <div class="post">
            <div class="date">
                {{ post.published_date }}
            </div>
            <h2><a href="{% url 'post_detail' pk=post.pk %}" target="_blank">{{ post.title }}</a></h2>
            <p>{{ post.snippet|linebreaksbr }}
            <a href="{% url 'post_detail' pk=post.pk %}" target="_blank">Read More</a>
            </p>
        </div>
    {% endfor %}
{% endblock %}
