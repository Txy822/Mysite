<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <title>Tesfahun blog</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
        <link rel="icon" type="image/JPG" href="{% static 'css/favicon.JPG' %}">
    </head>
    <body>
        <div class="page-header">
          {% if user.is_authenticated %}
            <a href="{% url 'post_new' %}" target="_blank" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a>
            <a href="{% url 'post_draft_list' %}" target="_blank" class="top-menu"><span class="glyphicon glyphicon-edit"></span></a>
            <p class="top-menu">Hello {{ user.username }} <small>(<a href="{% url 'logout' %}">Log out</a>)</small></p>

          {% else %}
            <a href="{% url 'login' %}" class="top-menu"><span class="glyphicon glyphicon-lock"></span></a>
          {% endif %}
          <h1><a href="/" target="_blank">My Blog</a></h1>
            <h3>
              <a href="/"> Home</a>
              <a class="highlighted" href="/blog/" > |My Blog  </a>
              <a href="/cv/" >|Curriculum Vitae(CV) </a>
           </h3>
           <hr>
        </div>
        <div class="content container">
                {% block content %}
                {% endblock %}
        </div>
        <div class="footer">
        <div class="">
          <a href="/"> Home |</a>
          <a class="highlighted"  href="/blog/"> My Blog  |  </a>
          <a href="/cv/">Curriculum Vitae(CV) </a>
        </div>
        <div class="">
          Copyright &copy;
          <script type="text/JavaScript">
          document.write(new Date().getFullYear());
          </script> My Blog
        </div>
        </div>
    </body>
</html>
